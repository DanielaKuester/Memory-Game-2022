<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="A Memory Game to test your concentration, made by Daniela KÃ¼ster.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!-- CSS animation library taken from https://animate.style/; MIT license; Copyright (c) 2018 Daniel Eden -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star-one"></i></li>
        		<li><i class="fa fa-star star-two"></i></li>
        		<li><i class="fa fa-star star-three"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <span id="minutes"></span>:<span id="seconds"></span>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!-- JS creates the card deck dynamically with DOM manipulation. -->
        </ul>

    </div>

    <!-- The Modal (taken from https://www.w3schools.com/howto/howto_css_modals.asp) -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h2>Congratulations! You win!</h2>
            <p id="winning"></p>
            <button type="button" class="btn btn-primary" id="play-again">Play again!</button>
            <button type="button" class="btn btn-light" id="cancel">Cancel</button>
        </div>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
